<html>
<script>
// Function to compare strings using different methods 
function compareStrings(str1, str2) { 
    console.log("String 1: " + str1); 
    console.log("String 2: " + str2); 
    // 1. Exact comparison (case-sensitive) 
    if (str1 === str2) { 
        console.log("Exact Comparison: The strings are exactly the same."); 
    } else { 
        console.log("Exact Comparison: The strings are different."); 
    } 
    // 2. Case-insensitive comparison 
    if (str1.toLowerCase() === str2.toLowerCase()) { 
        console.log("Case-Insensitive Comparison: The strings are the same ignoring case."); 
    } else { 
        console.log("Case-Insensitive Comparison: The strings are different."); 
    } 
    // 3. Using localeCompare (for sorting or international comparison) 
    const localeComparison = str1.localeCompare(str2); 
    if (localeComparison === 0) { 
        console.log("Locale Compare: The strings are equal."); 
    } else if (localeComparison < 0) { 
        console.log("Locale Compare: String 1 comes before String 2."); 
    } else { 
        console.log("Locale Compare: String 1 comes after String 2."); 
    } 
    // 4. Lexical (alphabetical) comparison 
    if (str1 < str2) { 
        console.log("Lexical Comparison: String 1 comes before String 2 alphabetically."); 
    } else if (str1 > str2) { 
        console.log("Lexical Comparison: String 1 comes after String 2 alphabetically."); 
    } else { 
        console.log("Lexical Comparison: The strings are alphabetically the same."); 
    } 
    // 5. Compare string lengths 
    if (str1.length === str2.length) { 
        console.log("Length Comparison: Both strings have the same length."); 
    } else if (str1.length < str2.length) { 
        console.log("Length Comparison: String 1 is shorter than String 2."); 
    } else { 
        console.log("Length Comparison: String 1 is longer than String 2."); 
    } 
} 
// Example usage 
const string1 = "Hello"; 
const string2 = "hello"; 
 
compareStrings(string1, string2); 





</script>
</html>
